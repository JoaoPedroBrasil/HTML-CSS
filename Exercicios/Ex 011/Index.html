<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>
    <h1>Imagen dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu
        navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="Media/happy-mistake.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->

    <h2>Segunda Maneira de Fazer</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="Media/guanacast-33.mp3" type="audio/mpeg">
        <source src="Media/guanacast-33.ogg" type="auido/ogg">
        <source src="Media/guanacast-33.wav" type="audio/wav">
        <!--Não use pq é pesado-->
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="Media/guanacast-33.mp3">Clique aqui</a>
            para baixar</p>
    </audio>


</body>

</html>
